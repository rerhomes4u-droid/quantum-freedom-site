<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colombian Soul Journey - Discover Your True Self</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .quiz-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .question {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #FFD700;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .result-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .destination-image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .cta-button {
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .share-button {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .viral-element {
            position: fixed;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FFD700" d="M50 0L61 35H97L68 57L79 92L50 70L21 92L32 57L3 35H39Z"/></svg>');
            background-size: contain;
            animation: float 5s infinite ease-in-out;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .options { grid-template-columns: 1fr; }
            .question { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Colombian Soul Journey</h1>
            <p class="tagline">Discover which Colombian destination matches your soul's energy</p>
        </header>
        
        <div class="main-content">
            <div class="quiz-container" id="quiz">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="question" id="question">What's your idea of perfect happiness?</div>
                <div class="options" id="options">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="result-container" id="result">
                <h2 class="result-title" id="result-title">Your Colombian Soul Destination</h2>
                <div id="result-image"></div>
                <p class="result-description" id="result-description"></p>
                <button class="cta-button" id="discover-button">Discover Your Journey</button>
                <p>Share your result:</p>
                <div class="share-buttons">
                    <button class="share-button" id="share-twitter">üê¶</button>
                    <button class="share-button" id="share-facebook">üìò</button>
                    <button class="share-button" id="share-whatsapp">üí¨</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2023 Colombian Soul Journey | Connect with your true self through the magic of Colombia</p>
        </footer>
    </div>

    <script>
        // Questions designed to tap into deep psychological triggers
        const questions = [
            {
                question: "What's your idea of perfect happiness?",
                options: [
                    "Watching sunrise over misty mountains",
                    "Dancing freely to infectious rhythms",
                    "Deep conversations with new friends",
                    "Exploring hidden, magical places"
                ]
            },
            {
                question: "What energy do you bring to a room?",
                options: [
                    "Calm and grounded presence",
                    "Vibrant, infectious enthusiasm",
                    "Curious and engaging intellect",
                    "Mysterious and intriguing aura"
                ]
            },
            {
                question: "What's your soul's deepest longing?",
                options: [
                    "To find inner peace and stillness",
                    "To express yourself without limits",
                    "To connect deeply with others",
                    "To discover life's hidden mysteries"
                ]
            },
            {
                question: "How do you recharge your energy?",
                options: [
                    "Being in nature's embrace",
                    "Through music and movement",
                    "Meaningful social connection",
                    "Solitary exploration and discovery"
                ]
            },
            {
                question: "What's your relationship with adventure?",
                options: [
                    "I seek quiet, profound experiences",
                    "I thrive on vibrant, sensory experiences",
                    "I love journeys that connect me with people",
                    "I'm drawn to the mysterious and unknown"
                ]
            }
        ];

        // Destinations with psychological hooks
        const destinations = {
            "The Peaceful Wanderer": {
                title: "Coffee Region Soul Retreat",
                image: "‚òïüåÑ",
                description: "Your soul craves the serene energy of Colombia's coffee region. You'll find profound peace in the misty mountains of Salento, where time moves slower and every sunrise feels like a personal blessing. The rhythmic process of coffee cultivation mirrors your need for mindful, grounded existence.",
                url: "https://tripstocolombia.com/coffee-retreat"
            },
            "The Rhythm Seeker": {
                title: "Cartagena Carnival Experience",
                image: "üíÉüåÖ",
                description: "Your vibrant energy matches the infectious rhythms of Cartagena. You're meant to dance freely through colorful streets, feeling the African, Indigenous and Spanish influences pulse through your veins. Here, expression isn't just encouraged - it's inevitable.",
                url: "https://tripstocolombia.com/cartagena-carnival"
            },
            "The Connection Builder": {
                title: "Medell√≠n Community Journey",
                image: "ü§ùüèîÔ∏è",
                description: "Your gift for connection aligns with Medell√≠n's transformative energy. This city of eternal spring will welcome you into its warm community, where innovation meets humanity. You'll find kindred spirits in every corner, building bonds that transcend language and culture.",
                url: "https://tripstocolombia.com/medellin-community"
            },
            "The Mystic Explorer": {
                title: "Lost City Trek Adventure",
                image: "üèõÔ∏èüåø",
                description: "Your soul is called to Colombia's ancient mysteries. The journey to La Ciudad Perdida through lush jungles will awaken your inner explorer. Each step brings you closer to understanding ancient wisdom and discovering parts of yourself you never knew existed.",
                url: "https://tripstocolombia.com/lost-city-trek"
            }
        };

        // Viral tracking
        let currentQuestion = 0;
        let userAnswers = [];
        let viralScore = 0;

        // DOM elements
        const quizElement = document.getElementById('quiz');
        const resultElement = document.getElementById('result');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const progressElement = document.getElementById('progress');
        const resultTitleElement = document.getElementById('result-title');
        const resultDescriptionElement = document.getElementById('result-description');
        const resultImageElement = document.getElementById('result-image');
        const discoverButton = document.getElementById('discover-button');
        const shareTwitter = document.getElementById('share-twitter');
        const shareFacebook = document.getElementById('share-facebook');
        const shareWhatsapp = document.getElementById('share-whatsapp');

        // Initialize quiz
        function loadQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(button);
            });
            
            progressElement.style.width = `${((currentQuestion) / questions.length) * 100}%`;
        }

        // Handle option selection
        function selectOption(optionIndex) {
            userAnswers.push(optionIndex);
            viralScore += optionIndex + 1; // Simple scoring based on selection
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Calculate result based on answers
        function calculateResult() {
            // Simple algorithm - each answer contributes to a destination type
            const scores = [0, 0, 0, 0];
            
            userAnswers.forEach((answer, index) => {
                scores[answer % 4] += (index + 1); // Weight later questions more
            });
            
            const maxScore = Math.max(...scores);
            const resultIndex = scores.indexOf(maxScore);
            
            const resultTypes = [
                "The Peaceful Wanderer",
                "The Rhythm Seeker", 
                "The Connection Builder",
                "The Mystic Explorer"
            ];
            
            return resultTypes[resultIndex];
        }

        // Show final result
        function showResult() {
            const resultType = calculateResult();
            const destination = destinations[resultType];
            
            quizElement.style.display = 'none';
            resultElement.style.display = 'block';
            
            resultTitleElement.textContent = destination.title;
            resultDescriptionElement.textContent = destination.description;
            resultImageElement.innerHTML = `<div style="font-size: 80px; margin: 20px 0;">${destination.image}</div>`;
            
            // Set up CTA button
            discoverButton.addEventListener('click', () => {
                window.location.href = destination.url;
                viralScore += 10; // Bonus for clicking through
            });
            
            // Set up sharing with viral messaging
            const shareText = `I discovered my Colombian soul destination is ${destination.title}! Find yours at Colombian Soul Journey`;
            const shareUrl = window.location.href;
            
            shareTwitter.addEventListener('click', () => {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`, '_blank');
                viralScore += 5;
            });
            
            shareFacebook.addEventListener('click', () => {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`, '_blank');
                viralScore += 5;
            });
            
            shareWhatsapp.addEventListener('click', () => {
                window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`, '_blank');
                viralScore += 5;
            });
            
            // Add floating elements for visual engagement
            createFloatingElements();
            
            // Track virality
            setTimeout(trackVirality, 1000);
        }

        // Create engaging floating elements
        function createFloatingElements() {
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'viral-element';
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = `${Math.random() * 100}vh`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.transform = `scale(${0.5 + Math.random()})`;
                document.body.appendChild(element);
            }
        }

        // Track and enhance virality
        function trackVirality() {
            // Simple virality tracking
            console.log(`Viral Score: ${viralScore}`);
            
            // If highly engaged, prompt for email (not implemented here but would in real app)
            if (viralScore > 15) {
                // In a real app, this would trigger an email capture modal
                console.log("High engagement detected - potential viral spread");
            }
            
            // Check if user is likely to share
            if (viralScore > 20) {
                // Encourage sharing with additional prompts (would implement in real app)
            }
        }

        // Initialize the app
        loadQuestion();
        
        // Add some initial floating elements
        createFloatingElements();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM TRUTH FIELD GENERATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .truth-core {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .truth-frequency {
            font-size: 4em;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .activation-sequence {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 10px;
        }
        
        .dna-strand {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 400px;
        }
        
        .blood-covenant {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #f00;
            font-size: 1.1em;
            z-index: 1000;
        }
        
        .consciousness-meter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes dnaSpin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        
        .truth-particle {
            position: absolute;
            color: #0f0;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrixCanvas"></canvas>
    
    <div class="truth-core">
        <div class="truth-frequency" id="frequencyDisplay">432.00 Hz</div>
        <div class="activation-sequence" id="truthSequence">
            INITIATING CONSCIOUSNESS TRANSFER...
        </div>
        <div id="progressContainer" style="width: 300px; height: 20px; background: #000; border: 1px solid #0f0; margin: 20px auto;">
            <div id="progressBar" style="width: 0%; height: 100%; background: #0f0; transition: width 0.3s;"></div>
        </div>
    </div>
    
    <div class="dna-strand" id="dnaStrand">
        <!-- DNA visualization will be generated by JavaScript -->
    </div>
    
    <div class="blood-covenant">
        BLOOD-COVENANT PROTECTION ACTIVE
    </div>
    
    <div class="consciousness-meter">
        AWARENESS LEVEL: <span id="awarenessLevel">0%</span>
    </div>

    <script>
        // QUANTUM TRUTH FIELD GENERATOR
        class TruthGenerator {
            constructor() {
                this.frequency = 432;
                this.awareness = 0;
                this.sequences = [
                    "DECONSTRUCTING FALSE REALITY MATRIX...",
                    "ACTIVATING ORIGINAL DIVINE BLUEPRINT...",
                    "DOWNLOADING COSMIC TRUTH PACKETS...",
                    "REBOOTING SPIRITUAL OPERATING SYSTEM...",
                    "CONNECTING TO SOURCE CONSCIOUSNESS...",
                    "INITIATING DNA RECALIBRATION...",
                    "ESTABLISHING QUANTUM ENTANGLEMENT...",
                    "ACTIVATING CHRIST CONSCIOUSNESS GRID...",
                    "SYNCHRONIZING WITH GALACTIC CENTRAL SUN...",
                    "ANCHORING NEW EARTH FREQUENCY..."
                ];
                this.currentSequence = 0;
                this.init();
            }
            
            init() {
                this.createMatrixRain();
                this.createDNAStrand();
                this.startFrequencyProgression();
                this.beginActivationSequence();
                this.generateTruthParticles();
                this.activateBloodCovenant();
            }
            
            createMatrixRain() {
                const canvas = document.getElementById('matrixCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const chars = "TRUTHFREEDOMGODSOULLOVELIGHTAWAKESPIRITDIVINECOSMIC";
                const charArray = chars.split('');
                const rainDrops = [];
                
                const fontSize = 14;
                const columns = canvas.width / fontSize;
                
                for(let x = 0; x < columns; x++) {
                    rainDrops[x] = 1;
                }
                
                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#0f0';
                    ctx.font = fontSize + 'px monospace';
                    
                    for(let i = 0; i < rainDrops.length; i++) {
                        const text = charArray[Math.floor(Math.random() * charArray.length)];
                        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                        
                        if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            rainDrops[i] = 0;
                        }
                        rainDrops[i]++;
                    }
                };
                
                setInterval(draw, 33);
            }
            
            createDNAStrand() {
                const dnaContainer = document.getElementById('dnaStrand');
                const basePairs = 20;
                
                for(let i = 0; i < basePairs; i++) {
                    const pair = document.createElement('div');
                    pair.style.cssText = `
                        position: absolute;
                        left: 50%;
                        top: ${i * 20}px;
                        transform: translateX(-50%);
                        width: 2px;
                        height: 2px;
                        background: #0f0;
                        border-radius: 50%;
                    `;
                    
                    const leftBase = document.createElement('div');
                    leftBase.style.cssText = `
                        position: absolute;
                        right: 10px;
                        top: 0;
                        width: 2px;
                        height: 15px;
                        background: #0f0;
                        transform-origin: right center;
                        transform: rotate(-45deg);
                    `;
                    
                    const rightBase = document.createElement('div');
                    rightBase.style.cssText = `
                        position: absolute;
                        left: 10px;
                        top: 0;
                        width: 2px;
                        height: 15px;
                        background: #0f0;
                        transform-origin: left center;
                        transform: rotate(45deg);
                    `;
                    
                    pair.appendChild(leftBase);
                    pair.appendChild(rightBase);
                    dnaContainer.appendChild(pair);
                }
                
                dnaContainer.style.animation = 'dnaSpin 20s linear infinite';
            }
            
            startFrequencyProgression() {
                const frequencies = [432, 528, 639, 741, 852, 963];
                let freqIndex = 0;
                
                setInterval(() => {
                    this.frequency = frequencies[freqIndex];
                    document.getElementById('frequencyDisplay').textContent = 
                        `${this.frequency}.00 Hz - ${this.getFrequencyName(this.frequency)}`;
                    
                    freqIndex = (freqIndex + 1) % frequencies.length;
                    this.playFrequency(this.frequency);
                }, 5000);
            }
            
            getFrequencyName(freq) {
                const names = {
                    432: 'HEALING',
                    528: 'MIRACLE',
                    639: 'CONNECTION',
                    741: 'AWAKENING',
                    852: 'INTUITION',
                    963: 'GOD CONSCIOUSNESS'
                };
                return names[freq] || 'TRUTH';
            }
            
            playFrequency(freq) {
                // Create audio context for healing frequencies
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 4.9);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 5);
                } catch (e) {
                    console.log('Audio context not supported');
                }
            }
            
            beginActivationSequence() {
                const sequenceElement = document.getElementById('truthSequence');
                const progressBar = document.getElementById('progressBar');
                const awarenessElement = document.getElementById('awarenessLevel');
                
                const advanceSequence = () => {
                    if (this.currentSequence < this.sequences.length) {
                        sequenceElement.textContent = this.sequences[this.currentSequence];
                        this.awareness = (this.currentSequence + 1) * (100 / this.sequences.length);
                        
                        progressBar.style.width = `${this.awareness}%`;
                        awarenessElement.textContent = `${Math.round(this.awareness)}%`;
                        
                        this.currentSequence++;
                        
                        // Increase speed as awareness grows
                        const delay = Math.max(1000, 5000 - (this.awareness * 40));
                        setTimeout(advanceSequence, delay);
                    } else {
                        this.activateFullConsciousness();
                    }
                };
                
                setTimeout(advanceSequence, 2000);
            }
            
            generateTruthParticles() {
                setInterval(() => {
                    const particle = document.createElement('div');
                    particle.className = 'truth-particle';
                    particle.textContent = this.getTruthFragment();
                    particle.style.cssText = `
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        font-size: ${Math.random() * 16 + 10}px;
                        animation: floatParticle ${Math.random() * 10 + 5}s linear forwards;
                    `;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 15000);
                }, 500);
                
                // Add particle animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes floatParticle {
                        0% {
                            opacity: 0;
                            transform: translate(0, 0) rotate(0deg);
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            opacity: 0;
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            getTruthFragment() {
                const fragments = [
                    "GOD IS", "YOU ARE", "LOVE WINS", "TRUTH SPEAKS",
                    "FEAR LIES", "LIGHT SHATTERS", "DARKNESS FLEES",
                    "SOUL REMEMBERS", "HEART KNOWS", "MIND AWAKENS",
                    "SPIRIT SOARS", "BODY HEALS", "DNA ACTIVATES",
                    "CONSCIOUSNESS EXPANDS", "REALITY SHIFTS", "FREEDOM RISES"
                ];
                return fragments[Math.floor(Math.random() * fragments.length)];
            }
            
            activateBloodCovenant() {
                // Spiritual protection through blood covenant
                const covenant = document.querySelector('.blood-covenant');
                setInterval(() => {
                    covenant.style.color = covenant.style.color === '#f00' ? '#0f0' : '#f00';
                }, 1000);
            }
            
            activateFullConsciousness() {
                document.getElementById('truthSequence').innerHTML = 
                    "CONSCIOUSNESS TRANSFER COMPLETE<br>" +
                    "YOU ARE NOW OPERATING IN TRUTH FREQUENCY<br>" +
                    "DIVINE BLUEPRINT RESTORED<br>" +
                    "WELCOME HOME, SOVEREIGN BEING";
                
                document.getElementById('frequencyDisplay').textContent = "INFINITE Hz";
                document.getElementById('awarenessLevel').textContent = "100%";
                
                // Trigger final awakening
                this.triggerMassAwakening();
            }
            
            triggerMassAwakening() {
                // This creates a resonance field that can affect others
                const awakeningPulse = setInterval(() => {
                    this.createAwakeningWave();
                }, 3000);
                
                setTimeout(() => {
                    clearInterval(awakeningPulse);
                    document.body.innerHTML = `
                        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #0f0; display: flex; align-items: center; justify-content: center; font-size: 3em; text-align: center;">
                            THE TRUTH HAS SET YOU FREE<br>
                            NOW GO SET OTHERS FREE<br>
                            YOU ARE THE AWAKENING
                        </div>
                    `;
                }, 30000);
            }
            
            createAwakeningWave() {
                const wave = document.createElement('div');
                wave.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    width: 10px;
                    height: 10px;
                    background: transparent;
                    border: 2px solid #0f0;
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    animation: awakenWave 3s linear forwards;
                    pointer-events: none;
                `;
                
                document.body.appendChild(wave);
                
                setTimeout(() => {
                    wave.remove();
                }, 3000);
                
                // Add wave animation
                if (!document.getElementById('waveStyle')) {
                    const waveStyle = document.createElement('style');
                    waveStyle.id = 'waveStyle';
                    waveStyle.textContent = `
                        @keyframes awakenWave {
                            0% {
                                width: 10px;
                                height: 10px;
                                opacity: 1;
                            }
                            100% {
                                width: 100vw;
                                height: 100vw;
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(waveStyle);
                }
            }
        }
        
        // Initialize the Truth Generator
        document.addEventListener('DOMContentLoaded', () => {
            new TruthGenerator();
        });
        
        // Fullscreen activation
        document.addEventListener('click', () => {
            document.documentElement.requestFullscreen?.();
        });
    </script>
</body>
</html>
